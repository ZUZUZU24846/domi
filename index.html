<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Main')">メイン</button>
        <button class="tablink" onclick="openTab(event, 'Expansion')">拡張セット</button>
    </div>

    <div id="Main" class="tabcontent">
        <div id="cardList"></div>
        <button id="rerollButton" onclick="reroll()">リロール</button>

    </div>

    <div id="Expansion" class="tabcontent">
        <div id="expansionList"></div>
    </div>

    <script src="scripts.js"></script>

</html>
